<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>lightmeal - {{.PageTitle}}</title>
    <meta name="description" content="lightmeal">
    <meta name="author" content="Zibby Mofrad">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/about">About</a>
    </div>
    <p class="title">{{.PageTitle}}</p>
    <p class="author">{{.Author}}</p>
    <img src="{{.Img}}" alt="image of {{.PageTitle}}" class="centerimg">
    <p class="desc ">{{.PageDesc}}</p>

    <div class="recipe ">
        <div class="ingredients ">
            <h1>Ingredients</h1>
            <ul>
                {{range .Ingredients}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </div>
        <div class="instructions">
            <h1>Instructions</h1>
            <ul>
                {{range .Instructions}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </div>
    </div>
</body>

</html>
